<!DOCTYPE html>
<head>
	<title>FILIPINO G9 EXAM</title>
	<style type="text/css">body {margin: 0px;padding: 0px; display: flex; justify-content: center; align-content: center; align-items: center} header, form, div, h1, section, footer,br, p,textarea,input,button {margin: 0px;padding: 0px;}</style>
	<link rel="stylesheet" type="text/css" href="index.css"></script>
	<script type="text/javascript" src="jayui.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>
<body>
	<div id="MAIN_DIV"></div>
	<script>
		window.onload = function(){

			//Set Game Area
			jayui.main_area = "MAIN_DIV";
			
                (function(){ 
                    function update_main_area(){
						requestAnimationFrame(update_main_area);
						var w_x = parseInt(window.innerWidth)
                        if(w_x >= 1000){
                            w_x = 1000;
                        };
                        jayui.dst(jayui.main_area,"width",w_x.toString().concat("px"));
                        jayui.dst(jayui.main_area,"height",parseInt(window.innerHeight).toString().concat("px"));
                    };
                    update_main_area();
				}());
			
				instructions.initialize();
		};


	</script>

</body>
</html>
